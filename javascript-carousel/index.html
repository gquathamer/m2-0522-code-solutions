<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="carousel row">
      <div class="column-fifth row justify-center align-items">
        <i class="fa-solid fa-2x fa-angle-left"></i>
      </div>
      <div class="column-half">
        <img src="./images/001.png" alt="some pokemon" class="object-fit">
      </div>
      <div class="column-fifth row justify-center align-items">
        <i class="fa-solid fa-2x fa-angle-right"></i>
      </div>
      <div class="row column-full justify-center">
        <ul>
          <li><i class="fa-solid fa-circle"></i></li>
          <li><i class="fa-regular fa-circle"></i></li>
          <li><i class="fa-regular fa-circle"></i></li>
          <li><i class="fa-regular fa-circle"></i></li>
          <li><i class="fa-regular fa-circle"></i></li>
        </ul>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
